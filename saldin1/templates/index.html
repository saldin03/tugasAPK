<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Toko A</h1>
    <h2>SILAHKAN BERBELANJA</h2>
    <div class="items">
        {% for item in items %}
        <div class="item">
            <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}">
            <p>{{ item.name }}</p>
            <p>Harga: Rp.{{ item.price }}</p>
            <a href="{{ url_for('order', item_name=item.name) }}">Pesan</a>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>Ikuti Kami Di:</p>
        <img src="{{ url_for('static', filename='facebook.png') }}" alt="Facebook">
    </footer>
</body>
</html>
